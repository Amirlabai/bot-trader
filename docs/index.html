<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Trader Dashboard</title>
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-color: #0d1117;
            --text-color: #c9d1d9;
            --card-bg: #161b22;
            --border-color: #30363d;
            --accent-color: #58a6ff;
            --success-color: #238636;
            --danger-color: #da3633;
            --header-bg: #21262d;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--accent-color);
            margin: 0;
        }

        select {
            background: var(--card-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 16px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 20px;
        }

        .card-title {
            color: #8b949e;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .card-value {
            font-size: 28px;
            font-weight: 600;
            color: #f0f6fc;
        }

        .chart-container {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 20px;
            margin-bottom: 30px;
            height: 400px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            color: #8b949e;
            font-size: 12px;
            text-transform: uppercase;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }

        .badge-long {
            background: rgba(35, 134, 54, 0.2);
            color: #3fb950;
        }

        .badge-short {
            background: rgba(218, 54, 51, 0.2);
            color: #f85149;
        }

        .loader {
            text-align: center;
            padding: 50px;
            color: #8b949e;
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <div>
                <h1>Performance Dashboard</h1>
                <div id="last-updated" style="font-size: 12px; color: #8b949e; margin-top: 5px;">Loading...</div>
            </div>
            <div>
                <select id="strategy-selector" onchange="renderStrategy(this.value)">
                    <option value="">Loading Strategies...</option>
                </select>
            </div>
        </header>

        <div id="dashboard-content" style="display:none;">
            <div class="grid">
                <div class="card">
                    <div class="card-title">Current Equity</div>
                    <div class="card-value" id="val-equity">---</div>
                </div>
                <div class="card">
                    <div class="card-title">Cash Balance</div>
                    <div class="card-value" id="val-cash">---</div>
                </div>
                <div class="card">
                    <div class="card-title">Active Positions</div>
                    <div class="card-value" id="val-positions">---</div>
                </div>
            </div>

            <div class="chart-container">
                <canvas id="equityChart"></canvas>
            </div>

            <div class="card">
                <div class="card-title">Active Positions</div>
                <div id="positions-table-container"></div>
            </div>
        </div>

        <div id="loader" class="loader">Fetching available report data...</div>
    </div>

    <script>
        let rawData = null;
        let chartInstance = null;

        async function loadData() {
            try {
                const response = await fetch('report_data.json');
                if (!response.ok) throw new Error("Failed to load data");

                rawData = await response.json();

                document.getElementById('last-updated').innerText = `Last Updated: ${rawData.metadata.last_updated}`;

                const selector = document.getElementById('strategy-selector');
                selector.innerHTML = '';

                const strategies = Object.keys(rawData.strategies);
                if (strategies.length === 0) {
                    selector.innerHTML = '<option>No Strategies</option>';
                    return;
                }

                strategies.forEach(strat => {
                    const opt = document.createElement('option');
                    opt.value = strat;
                    opt.innerText = strat;
                    selector.appendChild(opt);
                });

                // Auto-select first with data or just first
                renderStrategy(strategies[0]);

                document.getElementById('loader').style.display = 'none';
                document.getElementById('dashboard-content').style.display = 'block';

            } catch (error) {
                document.getElementById('loader').innerHTML = `Error loading data: ${error.message}<br><br>Make sure report_data.json exists.`;
            }
        }

        function renderStrategy(strategyName) {
            const data = rawData.strategies[strategyName];
            if (!data) return;

            // update cards
            document.getElementById('val-equity').innerText = `$${data.current_equity.toLocaleString(undefined, { minimumFractionDigits: 2 })}`;
            document.getElementById('val-cash').innerText = `$${data.current_cash.toLocaleString(undefined, { minimumFractionDigits: 2 })}`;
            document.getElementById('val-positions').innerText = data.active_positions.length;

            // Render Table
            const tableContainer = document.getElementById('positions-table-container');
            if (data.active_positions.length === 0) {
                tableContainer.innerHTML = '<div style="padding:10px; color:#8b949e; font-style:italic;">No active positions</div>';
            } else {
                let rows = data.active_positions.map(p => {
                    const badge = p.side === 'LONG' ? 'badge-long' : 'badge-short';
                    
                    let tp1Badge = '-';
                    if (p.tp1) {
                         tp1Badge = '<span class="badge" style="background:rgba(210, 153, 34, 0.2); color:#d29922;">HIT</span>';
                    }

                    return `
                <tr>
                    <td style="font-weight:600">${p.symbol}</td>
                    <td><span class="badge ${badge}">${p.side}</span></td>
                    <td>${tp1Badge}</td>
                    <td>${p.qty.toFixed(6)}</td>
                    <td>$${p.entry.toFixed(4)}</td>
                    <td>$${p.sl > 0 ? p.sl.toFixed(4) : '-'}</td>
                    <td>$${p.value.toLocaleString(undefined, { minimumFractionDigits: 2 })}</td>
                </tr>`;
                }).join('');

                tableContainer.innerHTML = `
            <table>
                <thead>
                    <tr>
                        <th>Symbol</th><th>Side</th><th>TP1</th><th>Size</th><th>Entry</th><th>Stop Loss</th><th>Value</th>
                    </tr>
                </thead>
                <tbody>${rows}</tbody>
            </table>`;
            }

            // Render Chart
            renderChart(data.equity_curve);
        }

        function renderChart(history) {
            const ctx = document.getElementById('equityChart').getContext('2d');

            if (chartInstance) {
                chartInstance.destroy();
            }

            const labels = history.map(h => new Date(h.time).toLocaleDateString() + ' ' + new Date(h.time).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }));
            const values = history.map(h => h.equity);

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Equity Curve',
                        data: values,
                        borderColor: '#58a6ff',
                        backgroundColor: 'rgba(88, 166, 255, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.2,
                        pointRadius: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: { mode: 'index', intersect: false }
                    },
                    scales: {
                        x: {
                            grid: { color: '#30363d' },
                            ticks: { color: '#8b949e', maxTicksLimit: 8 }
                        },
                        y: {
                            grid: { color: '#30363d' },
                            ticks: { color: '#8b949e' }
                        }
                    },
                    interaction: {
                        mode: 'nearest',
                        axis: 'x',
                        intersect: false
                    }
                }
            });
        }

        // Init
        loadData();
    </script>

</body>

</html>
